name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy Backend Service
        run: curl -X POST "https://api.render.com/deploy/srv-backend123?key=${{ secrets.RENDER_API_KEY }}"

      - name: Deploy Frontend Service
        run: curl -X POST "https://api.render.com/deploy/srv-d57b6u3uibrs73a2l74g?key=${{ secrets.RENDER_API_KEY }}"